<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text">
      <h1>Calculate Now</h1>
    </div>
    <div class="container">
      <div class="screen">
        <input class="input" type="text" />
      </div>
      <div class="workings">
        <div class="row">
          <button class="button btn-midwhite">C</button>
          <button class="button btn-midwhite btn-bracket">(</button>
          <button class="button btn-midwhite btn-bracket">)</button>
          <button class="button btn-midwhite">%</button>
          <button class="button btn-yellow">/</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button btn-yellow">*</button>
        </div>

        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button btn-yellow">-</button>
        </div>

        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button btn-yellow">+</button>
        </div>

        <div class="row">
          <button class="button btn0">0</button>
          <button class="button">.</button>
          <button class="button btn-yellow">=</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
